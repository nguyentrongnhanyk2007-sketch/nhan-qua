<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng quay may mắn 🎡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }
    .wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #fff;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .wheel div:nth-child(odd) { background: #f06292; }
    .wheel div:nth-child(even) { background: #ba68c8; }
    .wheel div span {
      transform: rotate(-60deg);
    }
    .marker {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #e91e63;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e91e63;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #c2185b;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>🎡 Vòng quay may mắn 🎁</h1>
  <div class="marker"></div>
  <div class="wheel" id="wheel">
    <div style="transform: rotate(0deg) translateY(-100%);"><span>🎧 Tai nghe</span></div>
    <div style="transform: rotate(60deg) translateY(-100%);"><span>🐻 Gấu bông</span></div>
    <div style="transform: rotate(120deg) translateY(-100%);"><span>🍫 Socola</span></div>
    <div style="transform: rotate(180deg) translateY(-100%);"><span>🌹 Hoa tươi</span></div>
    <div style="transform: rotate(240deg) translateY(-100%);"><span>📚 Sách hay</span></div>
    <div style="transform: rotate(300deg) translateY(-100%);"><span>👕 Áo thun</span></div>
  </div>
  <button onclick="spin()">Quay ngay!</button>
  <div id="result"></div>

  <script>
    let spinning = false;
    function spin() {
      if (spinning) return;
      spinning = true;
      const wheel = document.getElementById("wheel");
      const randomDegree = 360 * 5 + Math.floor(Math.random() * 360); // quay 5 vòng + ngẫu nhiên
      wheel.style.transform = rotate(${randomDegree}deg);

      setTimeout(() => {
        spinning = false;
        const actualDegree = randomDegree % 360;
        let prizeIndex = Math.floor((360 - actualDegree) / 60) % 6;
        const prizes = ["🎧 Tai nghe","🐻 Gấu bông","🍫 Socola","🌹 Hoa tươi","📚 Sách hay","👕 Áo thun"];
        document.getElementById("result").innerText = "Bạn nhận được: " + prizes[prizeIndex];
      }, 5000); // khớp với transition 5s
    }
  </script>
</body>
</html>
