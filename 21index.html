<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay may m·∫Øn üéÅ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      z-index: 2;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff5722;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }

    button:hover {
      background: #e64a19;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      z-index: 2;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #f87171;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    /* üåø C√¢y c·ªè trang tr√≠ */
    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: url('https://png.pngtree.com/png-vector/20231111/ourmid/pngtree-cartoon-green-grass-png-image_10422665.png') repeat-x bottom;
      background-size: contain;
      z-index: 1;
      pointer-events: none;
    }

    .tree {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }

    .tree.left {
      left: 20px;
    }

    .tree.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>üé° V√≤ng quay may m·∫Øn üéÅ</h1>

  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spin()">Quay ngay!</button>
  <div id="result"></div>

  <!-- √Çm thanh "t√°ch t√°ch" -->
  <audio id="tickSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <!-- üåø C√¢y c·ªè -->
  <div class="grass"></div>
  <img class="tree left" src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-cartoon-tree-png-image_13310157.png">
  <img class="tree right" src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-cartoon-tree-png-image_13310157.png">

  <script>
    const gifts = [
      "üêª G·∫•u b√¥ng",
      "üìö S√°ch",
      "üç¨ K·∫πo",
      "üåπ Hoa",
      "üéüÔ∏è Voucher",
      "üëï √Åo thun",
      "üéß Tai nghe",
      "üç´ Socola"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const tickSound = document.getElementById("tickSound");
    let currentRotation = 0;
    let ticking;

    // V·∫Ω c√°c l√°t b√°nh
    function createSlices() {
      const sliceAngle = 360 / gifts.length;
      gifts.forEach((gift, i) => {
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.transform = rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg);
        slice.style.background = i % 2 === 0 ? "#f87171" : "#fbbf24";
        slice.innerHTML = <span style="transform: skewY(-${90 - sliceAngle}deg) rotate(${sliceAngle/2}deg)">${gift}</span>;
        wheel.appendChild(slice);
      });
    }

    createSlices();

    function spin() {
      const sliceAngle = 360 / gifts.length;
      const randomIndex = Math.floor(Math.random() * gifts.length);
      const stopAngle = 360 - (randomIndex * sliceAngle + sliceAngle / 2);

      // Quay th√™m v√†i v√≤ng
      const rotation = currentRotation + 5 * 360 + stopAngle;
      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = rotate(${rotation}deg);
      currentRotation = rotation;

      // √Çm thanh t√°ch t√°ch khi quay
      clearInterval(ticking);
      ticking = setInterval(() => {
        tickSound.currentTime = 0;
        tickSound.play();
      }, 100);

      // Hi·ªán k·∫øt qu·∫£ sau khi quay xong
      setTimeout(() => {
        clearInterval(ticking);
        result.innerText = "üëâ B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + gifts[randomIndex];
      }, 5200);
    }
  </script>
</body>
</html>
